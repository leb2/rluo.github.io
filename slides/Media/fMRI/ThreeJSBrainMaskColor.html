        //Functions


        function createCubeMatrix(m, n, offset) {
            offset = offset !== undefined ? offset : 2.0;
            var geometry = new THREE.BoxGeometry(1, 1, 1);
            var material = new THREE.MeshLambertMaterial({
                color: 0x000080
            });

            //            material = new THREE.MeshPhongMaterial({
            //                color: 0x555555,
            //                specular: 0xffffff,
            //                shininess: 50
            //            });

            var cube = new THREE.Mesh(geometry, material);
            var xMin = -offset * ((m - 1) / 2.0);
            var yMin = -offset * ((n - 1) / 2.0);
            var zMin = -offset * ((n - 1) / 2.0);
            var obj = new THREE.Object3D();



            for (i = 0, x = xMin; i < m; i++, x += offset) {
                for (j = 0, y = yMin; j < n; j++, y += offset) {
                    for (k = 0, z = zMin; k < n; k++, z += offset) {
                        cube.position.set(x, y, z);

                        obj.add(cube.clone());
                    }
                }
            }
            scene.add(obj);
            return (obj);
        }

        function createBrainMatrix(step, offset) {
            offset = offset !== undefined ? offset : 2.0;
            var geometry = new THREE.BoxGeometry(1.1, 1.1, 1.1);
            var material = new THREE.MeshLambertMaterial({
                color: 0x000080
            });

            material = new THREE.MeshPhongMaterial({
                color: 0x555555,
                specular: 0xffffff,
                shininess: 50
            });

            var cube = new THREE.Mesh(geometry, material);

            var obj = new THREE.Object3D();

            var cols = [0x0072bd, 0xd95319, 0xedb120, 0x7e2f8e, 0x77ac30, 0x4dbeee, 0xa2142f];

            for (i = 0; i < brainmask.length; i++) {
                cube.position.set(brainmask[i][0] / step, brainmask[i][1] / step, brainmask[i][2] / step);

                cube.material.color.setHex(cols[i % 7]);

                obj.add(cube.clone());
            }

            scene.add(obj);
            return (obj);
        }
